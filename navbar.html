<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            background-color: #262E33;
            color: #BFA181;
        }
        i{
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="fixed-top vstack d-flex  align-items-end gap-2 mx-3 mt-3">
    <button id="index" class="rounded-pill mb-2" style="width: 56px;height: 56px;" >
        <i class="bi bi-bing"></i>
    </button>
    <button id="problems" class="rounded-pill mb-2 " style="width: 56px;height: 56px;" >
        <i class="bi bi-code-slash"></i>
    </button>
    <button id="profile" class="rounded-pill mb-2 " style="width: 56px;height: 56px;" >
        <i class="bi bi-person"></i>
    </button>
    <button id="contact-us" class="rounded-pill mb-2 " style="width: 56px;height: 56px;" >
        <i class="bi bi-envelope-at"></i>
    </button>
    <button id="settings" class="rounded-pill mb-2 " style="width: 56px;height: 56px;" >
        <i class="bi bi-sliders2"></i>
    </button>
</div>

</body>
<script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(butt => {
        butt.addEventListener('click', event => {
            window.location.href = event.currentTarget.id+".php";
        });
    });

</script>
</html>
